<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Login.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="Login.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Park My Car - Login</title>
        <style>
            .w3-bar .w3-button {
                padding: 16px;
            }
        </style>
    </head>
    
    <body>

        <!-- Navbar (sit on top) -->
        <div class="w3-top">
            <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="Home.html" class="w3-bar-item w3-button w3-wide">PARK MY CAR</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->
        
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
            </div>
        </div>
      
        <!-- Sidebar on small screens when clicking the menu icon -->
        <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
        </nav>

        <!-- Register/Login forms-->
        <div class="login-page">
            <div class="form">
                <form id="register-form" class="register-form">
                <input id="firstname" type="text" placeholder="first name"/>
                <input id="lastname" type="text" placeholder="last name"/>
                <input id="username_register" type="email" placeholder="email address"/>
                <input id="password_register" type="password" placeholder="password"/>
                <button onclick="return register()">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                <form id ="login-form" class="login-form">
                <input id="username_login" type="email" placeholder="username"/>
                <input id="password_login" type="password" placeholder="password"/>
                <button onclick="return login()">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
        <script>
            function register() {
                var api_url = 'http://localhost:8080/api/register?firstname='+document.getElementById("firstname").value+'&lastname='+document.getElementById("lastname").value+'&username='+document.getElementById("username_register").value+'&password='+document.getElementById("password_register").value;
                $.ajax({ 
                    type:'GET',
                    dataType:'json',
                    url: api_url,
                    success: function(user) {
                        window.sessionStorage.setItem("user",user.userId);
                        window.location.href = "dashboard/index.html";
                    },
                    error: function (textStatus, errorThrown) {
                        console.log(textStatus);
                        console.log(errorThrown);
                    }
                });
                return false; // prevent further bubbling of event
            }
            function login() {
                var api_url = 'http://localhost:8080/api/login?username='+document.getElementById("username_login").value+'&password='+document.getElementById("password_login").value;
                $.ajax({ 
                    type:'GET',
                    dataType:'json',
                    url: api_url,
                    success: function(user) {
                        console.log(user);
                        window.sessionStorage.setItem("user",user.userId);
                        window.location.href = "dashboard/index.html";
                    },
                    error: function (textStatus, errorThrown) {
                        console.log(textStatus);
                        console.log(errorThrown);
                    }
                });
                return false; // prevent further bubbling of event
            }
        </script>
    </body>
</html>
