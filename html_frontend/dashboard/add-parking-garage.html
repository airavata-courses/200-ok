                    function validateParkingForm(){
                        var valid = 1;
                        var num_parking_spots = document.getElementById('num_parking_spots');
                        var address = document.getElementById('address');
                        var city = document.getElementById('city');
                        var pincode = document.getElementById('pincode');
                        var from_date = document.getElementById('from-date');
                        var to_date = document.getElementById('to-date');
                        var username_filter = /^[a-zA-Z]*$/;
                        var num_filter = /^\d+$/;
                        var parking_spot_validation = document.getElementById('parking_spot_validation');
                        var address_validation = document.getElementById('address_validation');
                        var city_validation = document.getElementById('city_validation');
                        var pincode_validation = document.getElementById('pincode_validation');
                        var from_date_validation = document.getElementById('from_date_validation');
                        var to_date_validation = document.getElementById('to_date_validation');

                        if (num_parking_spots.value === "") {
                            valid = 0;
                            parking_spot_validation.innerHTML = "Field Required";
                            parking_spot_validation.style.display = "block";
                            parking_spot_validation.parentNode.style.backgroundColor = "#FFDFDF";
                        } else if (!num_filter.test(num_parking_spots.value)) {
                            first_name_valid = 0;
                            parking_spot_validation.innerHTML = "Invalid Number of Parking Spots";
                            parking_spot_validation.style.display = "block";
                            parking_spot_validation.parentNode.style.backgroundColor = "#FFDFDF";
                        } else {
                            parking_spot_validation.style.display = "none";
                            parking_spot_validation.parentNode.style.backgroundColor = "transparent";
                        }

                        if (address.value === "") {
                            valid = 0;
                            address_validation.innerHTML = "Field Required";
                            address_validation.style.display = "block";
                            address_validation.parentNode.style.backgroundColor = "#FFDFDF";
                        }else {
                            address_validation.style.display = "none";
                            address_validation.parentNode.style.backgroundColor = "transparent";
                        }

                        if (city.value === "") {
                            valid = 0;
                            city_validation.innerHTML = "Field Required";
                            city_validation.style.display = "block";
                            city_validation.parentNode.style.backgroundColor = "#FFDFDF";
                        } else if(!username_filter.test(city.value)){
                            valid = 0;
                            city_validation.innerHTML = "Invalid Citys";
                            city_validation.style.display = "block";
                            city_validation.parentNode.style.backgroundColor = "#FFDFDF";
                        } else {
                            city_validation.style.display = "none";
                            city_validation.parentNode.style.backgroundColor = "transparent";
                        }


                        if (pincode.value === "") {
                            valid = 0;
                            pincode_validation.innerHTML = "Field Required";
                            pincode_validation.style.display = "block";
                            pincode_validation.parentNode.style.backgroundColor = "#FFDFDF";
                        } else if (!num_filter.test(pincode.value)) {
                            first_name_valid = 0;
                            parking_spot_validation.innerHTML = "Invalid Number of Parking Spots";
                            parking_spot_validation.style.display = "block";
                            parking_spot_validation.parentNode.style.backgroundColor = "#FFDFDF";
                        }  else {
                            pincode_validation.style.display = "none";
                            pincode_validation.parentNode.style.backgroundColor = "transparent";
                        }

                        if (from_date.value === "") {
                            valid = 0;
                            from_date_validation.innerHTML = "Field Required";
                            from_date_validation.style.display = "block";
                            from_date_validation.parentNode.style.backgroundColor = "#FFDFDF";
                        } else {
                            from_date_validation.style.display = "none";
                            from_date_validation.parentNode.style.backgroundColor = "transparent";
                        }

                        if (to_date.value === "") {
                            valid = 0;
                            to_date_validation.innerHTML = "Field Required";
                            to_date_validation.style.display = "block";
                            to_date_validation.parentNode.style.backgroundColor = "#FFDFDF";
                        }  else {
                            to_date_validation.style.display = "none";
                            to_date_validation.parentNode.style.backgroundColor = "transparent";
                        }


                        if (valid==0){

                        }
                        return true;

                    function formsubmit() {
                        var valid = validateParkingForm();
                        var add_parking_validation = document.getElementById('add_parking_validation');

                        if(valid){
                            var api_url = 'http://149.165.171.50:30005/add_parking';
                            var garage = {

                                num_parking_spots: $("#num_parking_spots").val(),
                                address: $("#address").val(),
                                city: $("#city").val(),
                                pincode:$("#pincode").val(),
                                start_date:$("#from-date").val(),
                                end_date:$("#to-date").val()
                            }
                            console.log("Generated garage: "+JSON.stringify(garage));
                            $.ajax({

                                dataType:'json',

                                data: garage,

                                    add_parking_validation.parentNode.style.backgroundColor = "#FFDFDF";

                                    console.log("Error:"+errorThrown);

            return false; // prevent further bubbling of event
